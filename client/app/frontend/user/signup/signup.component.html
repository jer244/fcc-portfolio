<div class="col-md-8 col-md-offset-2">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="username">Username</label>
      <input  
        type="text"
        id="username"
        class="form-control"
        required
        ngModel 
        name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        id="password"
        class="form-control"
        required
        ngModel 
        name="password">
    </div>
    <button
      class="btn btn-primary"
      type="submit">Join</button>
  </form>
</div>
<div>
  <p>alrady a member? login <a [routerLink]="['/user/login']">here</a></p>
</div>
